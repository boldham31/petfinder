<div routerLink="/profile/{{pet.id.$t}}" class="card-container">
  <mat-card>
    <div class="row">
      <div class="col pet-image">
        <img src="{{pet.media.photos.photo[2].$t}}" />  
      </div>
      <div class="col pet-info">
        <mat-card-title>{{pet.name.$t}}</mat-card-title>
        <mat-card-subtitle>{{pet.breeds.breed.$t}}</mat-card-subtitle>
      </div>
      <div class="col favorite">
        <mat-icon>star</mat-icon>
      </div>
    </div>
  </mat-card>
</div>
